
# MySQL/MariaDB version of docker-compose
# To use this: docker compose -f docker-compose.mysql.yml up

services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: starter-kit-app
    restart: unless-stopped
    ports:
      - "${PORT:-8080}:8080"
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: ${DB_USER:-starter_user}
      DB_PASSWORD: ${DB_PASSWORD:-changeme}
      DB_NAME: ${DB_NAME:-starter_db}
      DB_DRIVER: mysql
      APP_ENV: development
      LOG_LEVEL: ${LOG_LEVEL:-debug}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
      - go-cache:/go/pkg/mod
    networks:
      - starter-network

  db:
    image: mariadb:11-alpine
    container_name: starter-kit-db
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-changeme}
      MYSQL_DATABASE: ${DB_NAME:-starter_db}
      MYSQL_USER: ${DB_USER:-starter_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - starter-network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  db-data:
    driver: local
  go-cache:
    driver: local

networks:
  starter-network:
    driver: bridge
