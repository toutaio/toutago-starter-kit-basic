version: '3.8'

services:
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: starter-kit-app
    restart: unless-stopped
    ports:
      - "${PORT:-8080}:8080"
    environment:
      DB_HOST: db
      DB_PORT: ${DB_PORT:-5432}
      DB_USER: ${DB_USER:-starter_user}
      DB_PASSWORD: ${DB_PASSWORD:-changeme}
      DB_NAME: ${DB_NAME:-starter_db}
      DB_DRIVER: ${DB_DRIVER:-postgres}
      APP_ENV: development
      LOG_LEVEL: ${LOG_LEVEL:-debug}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ..:/app
      - go-cache:/go/pkg/mod
    networks:
      - starter-network

  db:
    image: ${DB_DRIVER:-postgres}:${DB_VERSION:-16-alpine}
    container_name: starter-kit-db
    restart: unless-stopped
    ports:
      - "${DB_PORT:-5432}:${DB_PORT:-5432}"
    environment:
      # PostgreSQL
      POSTGRES_USER: ${DB_USER:-starter_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
      POSTGRES_DB: ${DB_NAME:-starter_db}
      # MySQL/MariaDB
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-changeme}
      MYSQL_DATABASE: ${DB_NAME:-starter_db}
      MYSQL_USER: ${DB_USER:-starter_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - db-data:/var/lib/postgresql/data
      - db-data:/var/lib/mysql
    networks:
      - starter-network
    healthcheck:
      test: ${DB_DRIVER:-postgres} == 'postgres' && pg_isready -U ${DB_USER:-starter_user} || mysqladmin ping -h localhost -u ${DB_USER:-starter_user} -p${DB_PASSWORD:-changeme}
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  db-data:
    driver: local
  go-cache:
    driver: local

networks:
  starter-network:
    driver: bridge
